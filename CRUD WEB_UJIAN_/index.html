<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TOKO KEMAL</title>
</head>
<body style="background-image: url('ini.jpg'); background-size: cover;">
  <div class="container">
    <h1>Stok Barang Toko Kemal</h1>

    <form id="stockForm">
      <label for="productName">Nama Barang:</label>
      <input type="text" id="productName" required>
      <label for="quantity">Jumlah:</label>
      <input type="number" id="quantity" required>
      <label for="price">Harga Satuan:</label>
      <input type="number" id="price" required>
      <button type="button" id="addBtn" onclick="addStock()">Tambah Stok</button>
      <button type="button" id="updateBtn" onclick="updateStock()">Perbarui Stok</button>
    </form>

    <!-- Tabel untuk menampilkan hasil dari data yang telah ditambahkan -->
    <div class="table-box">
      <table id="stockTable">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Jumlah</th>
            <th>Harga Satuan</th>
            <th>Total Nilai</th>
            <th>Tindakan</th>
          </tr>
        </thead>
        <tbody id="stockList"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
